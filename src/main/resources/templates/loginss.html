<!DOCTYPE html>
<html xmnls:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
<h1> Login Form</h1>
<form th:action="@{/login}" th:Object="${loginForm}" method="post">
<label for="username">Username</label>
<input type="text" id="username" name="username" autofocus="autofocus"></input>
<label for="password">Password</label>
<input type="password" id="password" name="password" autofocus="autofocus"></input>
</br>
<input type="submit" value="Login In"></input>
</form>
</body>
</html>
